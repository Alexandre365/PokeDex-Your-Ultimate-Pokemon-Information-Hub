<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/Geral.css">
    <link rel="stylesheet" href="css/Poke.css">

    <title>PokeXS</title>

</head>
<body>
    <header id="header">
        <div class="box">
            <div class="Header">
                <img src="img/chevron-left.png" alt="icon de Voltar" id="btnvoltar">
                <h1>Dados</h1>
            </div>
            <div class="HeaderDado" id="HeaderDados">

            </div>
        </div>
    </header>
    <main id="Main" class="Main">
        <div class="box ">
            <div class="Sobre" id="Sobre">
                <h2>Sobre</h2>
                <p id="TxtSobre" class="TxtSobre"></p>
            </div>
            <div class="res">
                <div class="EstaDeBase" id="EstaDeBase">
                    <h2>Estat√≠stica de base </h2>
                    <div class="stats">
                        <div class="Card">
                            <div class="Card-title">
                                <h3>HP</h3>
                            </div>
                            <div class="Card-porce">
                                <p id="stats-HP-p">45</p>
                                <div class="Bar01"><div class="Bar02" id="stats-HP-bar"></div></div>
                            </div>
                        </div>
                        <div class="Card">
                            <div class="Card-title">
                                <h3>ATK</h3>
                            </div>
                            <div class="Card-porce">
                                <p id="stats-ATK-p">45</p>
                                <div class="Bar01"><div class="Bar02" id="stats-ATK-bar"></div></div>
                            </div>
                        </div>
                        <div class="Card">
                            <div class="Card-title">
                                <h3>DEF</h3>
                            </div>
                            <div class="Card-porce">
                                <p id="stats-DEF-p">45</p>
                                <div class="Bar01"><div class="Bar02" id="stats-DEF-bar"></div></div>
                            </div>
                        </div>
                        <div class="Card">
                            <div class="Card-title">
                                <h3>SATK</h3>
                            </div>
                            <div class="Card-porce">
                                <p id="stats-SATK-p">45</p>
                                <div class="Bar01"><div class="Bar02" id="stats-SATK-bar"></div></div>
                            </div>
                        </div>
                        <div class="Card">
                            <div class="Card-title">
                                <h3>SDEF</h3>
                            </div>
                            <div class="Card-porce">
                                <p id="stats-SDEF-p">45</p>
                                <div class="Bar01"><div class="Bar02" id="stats-SDEF-bar"></div></div>
                            </div>
                        </div>
                        <div class="Card">
                            <div class="Card-title">
                                <h3>SPD</h3>
                            </div>
                            <div class="Card-porce">
                                <p id="stats-SPD-p">45</p>
                                <div class="Bar01"><div class="Bar02" id="stats-SPD-bar"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Mov">
                    <h2>Movimento</h2>
                    <div class="Mov-card" id="Mov">

                    </div>
                </div>
            </div>   
        </div>  
    </main>
    <script src="js/Poke.js" type="module" ></script>
</body>
</html>
